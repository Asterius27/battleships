<div *ngFor="let message of messages" class="card" style="margin-top: 1%; margin-bottom: 1%;"> 
    <div class="card-body">
        <h5 class="card-title"><i class="far fa-envelope"></i>&nbsp;{{ message.owner_username }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ get_date_formatted(message) }}</h6>
        <p class="card-text">{{ message.content }}</p>
    </div>
</div>

<app-message-editor [chat_id]="chat._id" (posted)="add_message($event)"></app-message-editor>
