<app-game-phase-one [match_id]="match_id" (sectionChange)="setSection($event)" *ngIf="section === 1" style="display: inline-block; width: 50%;"></app-game-phase-one>

<app-game-phase-two [match_id]="match_id" (sectionChange)="setSection($event)" *ngIf="section === 2" style="display: inline-block; width: 50%;"></app-game-phase-two>

<app-game-observe [match_id]="match_id" *ngIf="section === 3" style="display: inline-block; width: 50%;"></app-game-observe>

<app-chat [chat_id]="match.chat" [participant_id]="participant_id" *ngIf="match.chat" style="display: block; width: 48%; float: right;"></app-chat>
